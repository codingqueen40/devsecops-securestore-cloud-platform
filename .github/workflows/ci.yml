name: CI

on:
    push:
        branches: ["main"]
    pull_request:

permissions:
    contents: read

jobs:
    secrets:
        name: Secrets scan (gitleaks)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout (full history)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Run gitleaks
              uses: gitleaks/gitleaks-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
